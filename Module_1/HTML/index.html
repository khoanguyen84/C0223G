<html>
    <head>
        <title>Learning HTML</title>
        <link rel="icon" href="https://james.codegym.vn/pluginfile.php/1/theme_remui/faviconurl/1675179018/icon.png">
    </head>
    <body>
        <!--
            h: heading
            h1 đến h6
            ctrl + /
        -->
        <h1>Chào mừng anh em học module 1</h1>
        <!-- p: paragraph -->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae dolorum nemo magni dolorem vel illum quas aut, ex culpa quod. Id harum provident voluptatem corporis facilis accusantium ex aut nemo?</p>
        <!-- media tag 
            img = image
                src = source
                alt = alternative
            audio
            video
        -->
        <img src="https://james.codegym.vn/pluginfile.php/1/theme_remui/faviconurl/1675179018/icon.png" alt="Logo CodeGym">
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3">
        </audio>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4">
        </video>
    </body>
</html>
