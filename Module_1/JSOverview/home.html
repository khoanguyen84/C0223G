<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .d_1{
            width: 500px;
            background-color: red;
            position: static;
            border: 1px solid rebeccapurple;     
        }
        .d_2{
            /* position: static; */
            width: 700px;
            background-color: yellow;
            border: 1px solid rebeccapurple;     
        }
        ul{
            position: relative;
        }
        ul>li{
            float: left;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="d_1">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </div>
    <div class="d_2">
        Khoa
    </div>
</body>

</html>
